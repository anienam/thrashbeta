<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password | TrashBeta</title>

    <link rel="stylesheet" href="../public/css/style.css" />
    <link rel="stylesheet" href="./css/auth.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="auth-body auth-body-plain">
    <!-- Top-left back circle -->
    <a class="corner-back" href="login.html" aria-label="Back to login">←</a>

    <main class="auth-wrap password-body">
      <section class="auth-card auth-card-small">
        <div class="auth-brand">
          <div class="auth-logo">
            <img src="../assets/images/LOGO.png" alt="" />
          </div>
        </div>

        <h1 class="auth-title">Reset your Password</h1>
        <p class="auth-subtitle">
          Please enter your email and we will send you an OTP code in the next
          step to reset your password.
        </p>

        <form id="resetForm" class="auth-form" novalidate>
          <label class="field">
            <span>Email</span>
            <input
              type="email"
              name="email"
              placeholder="Enter your email"
              required
            />
            <small class="error"></small>
          </label>

          <button type="submit" class="btn-primary auth-submit">
            Send Password Reset Link
          </button>

          <p class="auth-backline">
            <a href="login.html" class="auth-link">← Back to login</a>
          </p>

          <p class="form-success" id="resetSuccess" aria-live="polite"></p>
        </form>
      </section>
    </main>

    <script src="./js/auth.js"></script>
  </body>
</html>
