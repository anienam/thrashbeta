<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New Password | TrashBeta</title>

    <link rel="stylesheet" href="../public/css/style.css" />
    <link rel="stylesheet" href="./css/auth.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="auth-body auth-body-plain">
    <a class="corner-back" href="otp.html" aria-label="Back">â†</a>

    <main class="auth-wrap password-body">
      <section class="auth-card auth-card-small">
        <h1 class="auth-title">Create New Password</h1>
        <p class="auth-subtitle">
          Your identity has been verified. Please set a new password to secure
          your account.
        </p>

        <form id="newPasswordForm" class="auth-form" novalidate>
          <label class="field">
            <span>New Password</span>

            <div class="password-wrap">
              <input
                type="password"
                name="newPassword"
                id="newPassword"
                placeholder="Enter new password"
                minlength="8"
                required
              />
              <button
                type="button"
                class="eye-btn"
                id="toggleNewPassword"
                aria-label="Show password"
              >
                ğŸ‘
              </button>
            </div>

            <small class="hint"
              >Password must be at least 8 characters and include a number or
              symbol.</small
            >
            <small class="error"></small>
          </label>

          <label class="field">
            <span>Confirm Password</span>

            <div class="password-wrap">
              <input
                type="password"
                name="confirmNewPassword"
                id="confirmNewPassword"
                placeholder="Re-enter new password"
                minlength="8"
                required
              />
              <button
                type="button"
                class="eye-btn"
                id="toggleConfirmNewPassword"
                aria-label="Show password"
              >
                ğŸ‘
              </button>
            </div>

            <small class="error"></small>
          </label>

          <button type="submit" class="btn-primary auth-submit">
            Save New Password
          </button>

          <p
            class="form-success"
            id="newPasswordSuccess"
            aria-live="polite"
          ></p>
        </form>
      </section>
    </main>

    <script src="./js/auth.js"></script>
  </body>
</html>
