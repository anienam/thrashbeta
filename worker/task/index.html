<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrashBeta ‚Ä¢ Task Details</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <!-- Mobile overlay -->
    <div class="overlay" id="overlay" hidden></div>

    <div class="app">
      <!-- SIDEBAR -->
      <aside class="sidebar" id="sidebar" aria-label="Sidebar Navigation">
        <div class="sidebar__brand">
          <div class="brand">
            <img src="/assets/images/LOGO.png" alt="TrashBeta logo" />
          </div>
        </div>

        <div class="sidebar__profile">
          
          <div class="avatar">
            <img id="profileAvatar" style="display:none;" />
            <span id="avatarInitials"></span>
          </div>
          
          <div class="profile-meta">
            <div class="profile-name">Jane Doe</div>
            <div class="profile-sub">
              <span class="dot dot--gold"></span>
              Verified worker
            </div>
          </div>
        </div>

        <nav class="sidebar__nav" aria-label="Primary">
          <a class="nav-item" href="../dashboard/index.html">
            <span class="nav-icon">‚ñ¶</span> Dashboard
          </a>
          <a class="nav-item is-active" href="./index.html">
            <span class="nav-icon">‚â£</span> Task Details
          </a>
          <a class="nav-item" href="../route/index.html">
            <span class="nav-icon">üó∫</span> Route View
          </a>
          <a class="nav-item" href="../settings/index.html">
            <span class="nav-icon">‚öô</span> Settings
          </a>
        </nav>

        <div class="sidebar__footer">
          <div class="status">
            <div class="status__label">STATUS</div>
            <div class="status__dot"></div>
          </div>

          <button class="btn btn--dispatch" id="sidebarDispatch">
            <span class="btn__icon">üéß</span> Contact Dispatch
          </button>
        </div>
      </aside>

      <!-- MAIN -->
      <div class="main">
        <!-- TOPBAR -->
        <header class="topbar">
          <div class="topbar__left">
            <button class="icon-btn" id="sidebarOpen">‚ò∞</button>
            <button class="back" id="backBtn">
              <span class="back__icon">‚Üê</span>
            </button>

            <div class="searchBar">
              <input type="text" id="trackingSearch" placeholder="Enter Tracking ID (e.g TB-1234)" />
              <button id="searchReportBtn">Search</button>
            </div>
          </div>

          <div class="topbar__right">
            <div class="pill pill--online" role="status">
              <span class="pill__icon">üì∂</span> Connected
            </div>
          </div>
        </header>

        <!-- MAIN CONTENT -->
        <main class="content">
          <section class="grid" id="reportContainer" hidden>
            <!-- TASK INFO -->
            <section class="card card--task">
              <div class="taskHead">
                <div>
                  <h1 class="taskAddress" id="taskAddress">--</h1>
                  <div class="taskSub" id="taskLocation">--</div>
                </div>
                <button class="icon-sq icon-sq--lite" title="Recycle">‚ôª</button>
              </div>

              <div class="taskMetaGrid">
                <div class="metaItem">
                  <div class="metaLabel">WASTE TYPE</div>
                  <div class="metaValue" id="wasteType">--</div>
                </div>
                <div class="metaItem">
                  <div class="metaLabel">REPORTER</div>
                  <div class="metaValue" id="reporter">--</div>
                </div>
              </div>

              <div class="divider"></div>

              <div class="metaLabel">REPORTER INSTRUCTIONS</div>
              <p class="instructions" id="description">--</p>
            </section>

            <!-- MAP -->
            <section class="card card--map">
              <div class="map" id="map">
                <div class="map__bg">
                  <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126845.9736922828!2d3.2076266898241244!3d6.529682071364119!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103b9228fa2a3999%3A0xd7a8324bddbba1f0!2sIkeja%2C%20Lagos!5e0!3m2!1sen!2sng!4v1769859146229!5m2!1sen!2sng"
                    width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"
                  ></iframe>
                </div>

                <div class="mapPin"><span class="pinDot"></span></div>

                <div class="mapControls">
                  <button class="mapBtn" id="zoomIn">+</button>
                  <button class="mapBtn" id="zoomOut">‚àí</button>
                  <button class="mapBtn mapBtn--target" id="recenter">‚åñ</button>
                </div>

                <div class="mapFooter">
                  <div class="coords">
                    Coordinates: <span class="mono">--</span>
                  </div>
                  <button class="copyBtn" id="copyAddressBtn">‚ßâ Copy Address</button>
                </div>
              </div>
            </section>

            <!-- EVIDENCE PHOTOS -->
            <section class="card" id="evidenceCard">
              <div class="cardHead">
                <div class="cardTitle">EVIDENCE PHOTOS</div>
                <div class="headActions">
                  <button class="miniBtn" id="addPhotoBtn">üì∑ Add Photo</button>
                </div>
              </div>

              <input id="photoInput" type="file" accept="image/*" multiple hidden />
              <div class="photoRow" id="photoRow">
                <div class="photo photo--upload" id="uploadTile">
                  <div class="uploadPlus">+</div>
                  <div class="uploadText">UPLOAD</div>
                </div>
              </div>
            </section>

            <!-- MANAGE TASK -->
            <section class="card">
              <div class="cardHead">
                <div>
                  <div class="cardTitle">MANAGE TASK</div>
                  <div class="subtle">CURRENT STATUS</div>
                </div>
              </div>

              <label class="selectWrap">
              <select id="statusSelect">
                <option value="PENDING">Pending</option>
                <option value="ASSIGNED">Assigned</option>
                <option value="IN_PROGRESS" selected>In Progress</option>
                <option value="COMPLETED">Completed</option>
                <option value="CANCELLED">Cancelled</option>
              </select>
              <span class="chev">‚ñæ</span>
            </label>

            <button class="btn btn--primary" id="markCompleteBtn">‚úì Mark as Completed</button>

            </section>

            <!-- STATUS HISTORY -->
            <section class="card" id="statusHistory"></section>
          </section>
        </main>
      </div>
    </div>

    <div class="toast" id="toast" hidden></div>
    <script src="./main.js"></script>
  </body>
</html>
