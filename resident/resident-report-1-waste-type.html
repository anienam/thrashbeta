              class="user-mini__avatar"
              src="/assets/images/Avatar profile photo5.png"
              alt="User avatar"
              loading="lazy"
            />
            <div class="user-mini__meta">
              <p class="user-mini__name">Whareez</p>
              <p class="user-mini__sub">whareezdesign</p>
            </div>
            <button
              class="icon-btn"
              type="button"
              aria-label="Open account menu"
            >
              <span aria-hidden="true">â€º</span>
            </button>
          </div>
        </div>
      </aside>

      <div class="main">
        <!-- TOPBAR -->
        <header class="topbar">
          <button
            class="icon-btn topbar__menu"
            id="menuBtn"
            aria-label="Open menu"
          >
            <span class="topbar__hamburger"></span>
          </button>

          <div class="topbar__title">
            <h1>Report Waste Issue</h1>
          </div>

          <div class="topbar__actions">
            <button class="icon-btn bell" aria-label="Notifications">
              <span class="bell__dot"></span>
            </button>
            <button class="avatar-btn">
              <img
                src="https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=96&q=60"
              />
            </button>
          </div>
        </header>

        <!-- CONTENT -->
        <main class="content content--centered">
          <section class="card report-card">
            <header class="report-head">
              <h2>What type of waste issue are you reporting?</h2>
              <p>Help us keep your community clean by reporting waste issues</p>
            </header>

            <!-- STEPPER -->
            <div class="stepper">
              <div class="step is-active">
                <span>1</span>
                <p>Waste Type</p>
              </div>
              <div class="step">
                <span>2</span>
                <p>Location</p>
              </div>
              <div class="step">
                <span>3</span>
                <p>Description</p>
              </div>
              <div class="step">
                <span>4</span>
                <p>Photo</p>
              </div>
              <div class="step">
                <span>5</span>
                <p>Contact</p>
              </div>
            </div>

            <!-- FORM -->
            <form id="wasteTypeForm" class="form">
              <label class="form-label">
                Select Waste Type <span>*</span>
              </label>

              <select id="wasteType" class="form-select" required>
                <option value="">Select Waste Type</option>
                <option value="illegal-dumping">Illegal Dumping Site</option>
                <option value="overflowing-bin">Overflowing Waste Bin</option>
                <option value="blocked-drainage">
                  Blocked Road / Drainage
                </option>
                <option value="uncollected-waste">Uncollected Waste</option>
                <option value="general">General</option>
                <option value="burning">Burning</option>
                <option value="uncategorized">Uncategorizedral</option>
                <option value="others">Others</option>
              </select>

              <div class="form-actions">
                <button type="submit" class="btn btn--primary">Next</button>
              </div>
            </form>
          </section>
        </main>
      </div>

      <button class="overlay" id="overlay" hidden></button>
    </div>
    <body data-step="1">
