        <div class="sidebar__bottom">
          <div class="user-mini">
            <img
              class="user-mini__avatar"
              src="/assets/images/Avatar profile photo5.png"
              alt="User avatar"
              loading="lazy"
            />
            <div class="user-mini__meta">
              <p class="user-mini__name">Whareez</p>
              <p class="user-mini__sub">whareezdesign</p>
            </div>
            <button
              class="icon-btn"
              type="button"
              aria-label="Open account menu"
            >
              <span aria-hidden="true">›</span>
            </button>
          </div>
        </div>
      </aside>

      <div class="main">
        <header class="topbar">
          <button
            class="icon-btn topbar__menu"
            id="menuBtn"
            aria-label="Open menu"
          >
            <span class="topbar__hamburger"></span>
          </button>

          <div class="topbar__title">
            <h1>Report Waste Issue</h1>
          </div>

          <div class="topbar__actions">
            <button class="icon-btn bell" aria-label="Notifications">
              <span class="bell__dot"></span>
            </button>
            <button class="avatar-btn" aria-label="Profile">
              <img
                src="https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=96&q=60"
                alt="Profile"
              />
            </button>
          </div>
        </header>

        <main class="content content--centered">
          <section class="card report-card">
            <!-- Back arrow -->
            <button
              class="back-btn"
              type="button"
              id="backBtn"
              aria-label="Go back"
            >
              <span aria-hidden="true">←</span>
            </button>

            <header class="report-head">
              <h2>Describe the issue in detail</h2>
              <p>Help us keep your community clean by reporting waste issues</p>
            </header>

            <!-- STEPPER (step 3 active) -->
            <div class="stepper">
              <div class="step is-done">
                <span>1</span>
                <p>Waste Type</p>
              </div>

              <div class="step is-done">
                <span>2</span>
                <p>Location</p>
              </div>

              <div class="step is-active">
                <span>3</span>
                <p>Description</p>
              </div>

              <div class="step">
                <span>4</span>
                <p>Photo</p>
              </div>

              <div class="step">
                <span>5</span>
                <p>Contact</p>
              </div>
            </div>

            <form class="form" id="descriptionForm">
              <div class="field">
                <label class="form-label"
                  >Issue Description <span>*</span></label
                >

                <textarea
                  class="form-textarea form-textarea--lg"
                  id="issueDescription"
                  required
                  placeholder="Please provide detailed information about the waste issue. Include any relevant details like how long it’s been there, severity, and any safety concerns."
                  rows="7"
                ></textarea>

                <div class="field-hint"><span id="charCount">0</span>/500</div>
              </div>

              <div class="form-actions">
                <button type="submit" class="btn btn--primary">Next</button>
              </div>
            </form>
          </section>
        </main>
      </div>

      <button class="overlay" id="overlay" hidden></button>
    </div>
      <body data-step="3">
    <script src="resident-report-flow.js"></script>
  </body>
</html>
