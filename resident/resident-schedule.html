              src="/assets/images/Avatar profile photo5.png"
              alt="User avatar"
              loading="lazy"
            />

              <p class="user-mini__name">Whareez</p>
              <p class="user-mini__sub">whareezdesign</p>
            </div>
            <button
              class="icon-btn"
              type="button"
              aria-label="Open account menu"
            >
              <span aria-hidden="true">â€º</span>

      <div class="main">
        <!-- TOPBAR (same system) -->
        <header class="topbar">
          <button
            class="icon-btn topbar__menu"
            id="menuBtn"
            aria-label="Open menu"
          >
            <span class="topbar__hamburger"></span>
          </button>

          <div class="topbar__title">
            <h1>Pickup Schedule</h1>
          </div>

          <div class="topbar__actions">
            <button class="icon-btn bell" aria-label="Notifications">
              <span class="bell__dot"></span>
            </button>
            <button class="avatar-btn" aria-label="Profile">
              <img
                src="https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=96&q=60"
                alt="Profile"
              />
            </button>
          </div>
        </header>

        <main class="content schedule-page">
          <!-- FILTER BAR -->
          <section class="card schedule-filters">
            <div class="filters-row">
              <div class="select">
                <select id="lgaFilter" aria-label="Select LGA">
                  <option value="">Select LGA</option>
                  <option value="Ikeja">Ikeja</option>
                  <option value="Surulere">Surulere</option>
                  <option value="Agege">Agege</option>
                  <option value="Ibeju-Lekki">Ibeju-Lekki</option>
                </select>
                <span class="chev">â–¾</span>
              </div>

              <div class="select">
                <select id="typeFilter" aria-label="Waste type">
                  <option value="">Waste Type</option>
                  <option value="general">General Waste</option>
                  <option value="recyclables">Recyclables</option>
                  <option value="organic">Organic Waste</option>
                </select>
                <span class="chev">â–¾</span>
              </div>

              <div class="select select--icon">
                <span class="icon" aria-hidden="true">ðŸ—“</span>
                <select id="rangeFilter" aria-label="Select date range">
                  <option value="">Select Date Range</option>
                  <option value="this_month">This month</option>
                  <option value="next_30">Next 30 days</option>
                  <option value="next_90">Next 90 days</option>
                </select>
                <span class="chev">â–¾</span>
              </div>

              <div class="view-toggle" role="tablist" aria-label="View toggle">
                <button
                  class="view-btn is-active"
                  id="calendarViewBtn"
                  type="button"
                >
                  ðŸ—“ <span>Calendar View</span>
                </button>
                <button class="view-btn" id="listViewBtn" type="button">
                  â˜° <span>List View</span>
                </button>
              </div>
            </div>
          </section>

          <!-- CALENDAR CARD -->
          <section class="card calendar-card">
            <div class="calendar-head">
              <div class="mode-toggle" role="tablist" aria-label="Mode toggle">
                <button class="mode-btn is-active" id="monthBtn" type="button">
                  Month
                </button>
                <button class="mode-btn" id="weekBtn" type="button">
                  Week
                </button>
              </div>

              <div class="month-nav">
                <button
                  class="nav-btn"
                  id="prevMonth"
                  type="button"
                  aria-label="Previous"
                >
                  â€¹
                </button>
                <h2 id="monthLabel">January 2026</h2>
                <button
                  class="nav-btn"
                  id="nextMonth"
                  type="button"
                  aria-label="Next"
                >
                  â€º
                </button>
              </div>

              <div class="mini-nav">
                <button
                  class="nav-btn"
                  id="prevMini"
                  type="button"
                  aria-label="Previous"
                >
                  â€¹
                </button>
                <button
                  class="nav-btn"
                  id="nextMini"
                  type="button"
                  aria-label="Next"
                >
                  â€º
                </button>
              </div>
            </div>

            <div class="calendar-wrap" id="calendarWrap">
              <div class="dow">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tues</div>
                <div>Wed</div>
                <div>Thur</div>
                <div>Fri</div>
                <div>Sat</div>
              </div>

              <div class="grid" id="calendarGrid">
                <!-- JS renders month/week cells -->
              </div>
            </div>

            <!-- LIST VIEW -->
            <div class="list-wrap" id="listWrap" hidden>
              <div class="list-head">
                <div>Date</div>
                <div>Time</div>
                <div>Waste Type</div>
                <div>LGA</div>
              </div>
              <div class="list-body" id="listBody">
                <!-- JS renders list rows -->
              </div>
            </div>

            <div class="legend">
              <div class="legend-item">
                <span class="dot dot--green"></span>
                <span>General Waste</span>
              </div>
              <div class="legend-item">
                <span class="dot dot--blue"></span>
                <span>Recyclables</span>
              </div>
              <div class="legend-item">
                <span class="dot dot--orange"></span>
                <span>Organic Waste</span>
              </div>
            </div>
          </section>
        </main>
      </div>

      <button class="overlay" id="overlay" hidden></button>
    </div>

    <script src="resident-schedule.js"></script>
